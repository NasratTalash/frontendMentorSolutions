<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="heroContainer">

    <div class="iconsContainer">

      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>

      <div class="icons">

        <div class="document singleIcon">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>
        <div class="folder singleIcon">
          <img src="./images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="upload singleIcon">
          <img src="./images/icon-upload.svg" alt="upload icon">
        </div>

      </div>
    </div>

    <div class="storageContainer">

      <div class="range">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="rangeBar">
          <form action="#">
            <input type="range" name="range" min="0" max="1000" value="815" class="defaultRange">
            <div class="customRange">
              <span class="slider">
                <span class="sliderHead"></span>
              </span>
            </div>
            <div class="sliderText">
              <span class="bold minValue">0 GB</span>
              <span class="bold maxValue">1000 GB</span>
            </div>
          </form>
        </div>
      </div>

      <div class="leftStorage">
        <span class="leftStorageVal">185</span>
        <span class="leftStorageText">GB Left</span>
      </div>

    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NasratTalash/" target="_blank">Nasratullah Talash</a>.
  </div>
</body>
</html>
