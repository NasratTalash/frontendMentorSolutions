<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="wrapper">
      <div class="container header">
        <header>
          <img src="./images/logo.svg" alt="Company Logo" />
        </header>
      </div>

      <div class="textWrapper">
        <div class="container">
          <h1 class="title">
            <span class="red-ish titleText">We're</span> <br />coming <br />soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="#" method="POST" class="emailForm">
            <label>
              <input
                type="text"
                name="email"
                placeholder="Email Address"
                class="email"
                title="input field"
              />
            </label>
            <button type="submit" class="btn">
              <img src="./images/icon-arrow.svg" alt="arrow icon" />
            </button>
            <img
              src="./images/icon-error.svg"
              alt="error icon"
              class="errorIcon"
            />
            <p class="errorMsg">Please provide a valid email</p>
          </form>
        </div>
      </div>

      <div class="girlImg"></div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/nasratt" target="_blank"
          >Nasratullah Talash</a
        >.
      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
