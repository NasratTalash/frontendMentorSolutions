<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Linking the google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Linking the styles sheet generated from sass preprocessor -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- linking the font awesome icons -->
    <script
      src="https://kit.fontawesome.com/3ca475532a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="logo of company" />
    </header>

    <div class="container">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="mockup" />
      </div>

      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="btn">Register</button>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/nasratt">Nasratullah Talash</a>.
      </p>
      <div class="social">
        <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
        <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
        <span><i class="fa fa-instagram" aria-hidden="true"></i></span>
      </div>
    </footer>
  </body>
</html>
